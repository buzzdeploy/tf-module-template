name: "Release on Tag"

on:
  push:
    tags:
      - "v*"

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"
    steps:
      - name: Extract tag name
        id: tag_name
        run: echo "##[set-output name=tag;]$(echo ${GITHUB_REF#refs/tags/v})"
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "release-${{ steps.tag_name.outputs.tag }}"
          prerelease: false
          title: "Release ${{ steps.tag_name.outputs.tag }}"

